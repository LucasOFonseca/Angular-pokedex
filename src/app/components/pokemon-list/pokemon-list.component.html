@if (pokemonList()) {
<div
  infiniteScroll
  [scrollWindow]="true"
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="200"
  class="max-w-[1320px] mx-auto flex flex-wrap gap-5"
  (scrolled)="onScroll()"
>
  @for (pokemon of pokemonList()?.results; track pokemon.url) {
  <app-pokemon-card *ngIf="pokemon" [pokemon]="pokemon" />
  }
</div>
} @else {
<p>loading...</p>
}
