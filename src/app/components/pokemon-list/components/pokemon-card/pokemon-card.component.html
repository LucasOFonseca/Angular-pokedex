<div
  class="group relative overflow-hidden flex items-center {{
    details ? 'justify-between' : 'justify-center'
  }} w-[420px] h-[135px] bg-gray-200 dark:bg-neutral-800 rounded-2xl before:content-[''] {{
    details && typeColors[details.types[0].type.name].cardBg
  }} {{
    details &&
      'before:z-0 before:absolute before:w-full before:h-full before:left-[170px] before:rounded-2xl before:transition-all hover:before:-left-0 hover:cursor-pointer'
  }}"
>
  @if (details) {
  <div class="flex flex-col justify-between p-4 pt-5 h-full z-1">
    <div>
      <h6 class="font-bold">{{ pokemon?.name | titlecase }}</h6>

      <p class="text-sm text-neutral-600 dark:text-neutral-400">
        #{{ details.id.toString().padStart(3, "0") }}
      </p>
    </div>

    <div class="flex flex-col gap-1">
      @for (type of details.types; track type.type.name) {
      <app-type-chip [type]="type.type.name" />
      }
    </div>
  </div>

  <div
    class="z-1 flex items-center justify-center bg-[url(/Pokeball.svg)] bg-contain bg-center bg-no-repeat w-[120px] h-[120px] mr-2"
  >
    <img
      class="group-hover:animate-(--jump-animation)"
      [src]="details.sprites.front_default"
      [alt]="details.name"
    />
  </div>
  } @else {
  <app-loading-spinner [size]="72" />
  }
</div>
